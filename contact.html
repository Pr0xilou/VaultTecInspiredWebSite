<!--------------contact--------------->
<section class="contact" id="contact">
	
	<h1 class="heading2"> <span>Contact</span> Us<h1>
	
	<div class= "row3">
		<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27395.625575659345!2d-77.04732087538412!3d38.881672572373354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c6de5af6e45b%3A0xc2524522d4885d2a!2sWashington%2C%20DC%2C%20USA!5e1!3m2!1sen!2sph!4v1633272766336!5m2!1sen!2sph" allowfullscreen="" loading="lazy"></iframe>
		
		<form action="">
			<h3>Get In Touch</h3>
			<div class="inputBox">
				<span class="fa fa-user"></span>
				<input type="text" placeholder="Name">
			</div>
			<div class="inputBox">
				<span class="fa fa-envelope"></span>
				<input type="email" placeholder="Email">
			</div>
			<div class="inputBox">
				<span class="fa fa-phone"></span>
				<input type="number" placeholder="Phone Number">
			</div>
			<input type="submit" value="Contact now" class="btn">
		</form>
			
	
	</div>




</section>






<!--------------toggle menu----------->
	<script>
		var MenuItems = document.getElementById("MenuItems");
		
		MenuItems.style.maxHeight = "0px";
		
		function menutoggle(){
			if(MenuItems.style.maxHeight == "0px")
			{
				MenuItems.style.maxHeight = "200px";
			}
		else
			{
				MenuItems.style.maxHeight = "0px";
			}
		}
